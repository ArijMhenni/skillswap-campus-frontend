<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-left">
      <a routerLink="/" class="navbar-brand">
        <div class="brand-logo">
          <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
        </div>
        <span class="brand-text">SkillSwap</span>
      </a>

      <div class="navbar-nav">
        <a routerLink="/skills" routerLinkActive="active" class="nav-link">Marketplace</a>
        <a routerLink="/requests" routerLinkActive="active" class="nav-link">Requests</a>
        <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
      </div>
    </div>

    <div class="navbar-right">
      <button class="icon-btn" (click)="onSearchClick()" aria-label="Search">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </button>

      <button class="icon-btn notification-btn" (click)="onNotificationClick()" aria-label="Notifications">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        @if (notificationCount > 0) {
          <span class="notification-badge">{{ notificationCount }}</span>
        }
      </button>

      <button class="avatar-btn" (click)="onProfileClick()" aria-label="Profile">
        <div class="avatar">
          <span class="avatar-text">U</span>
        </div>
      </button>
    </div>
  </div>
</nav>
