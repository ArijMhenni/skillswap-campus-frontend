<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-left">
      <a routerLink="/" class="brand">
        <div class="brand-logo">
          <svg
            class="logo-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
        </div>
        <span class="brand-text">SkillSwap</span>
      </a>

      <div class="navbar-nav">
        @if (isAuthenticated() && isAdmin()) {
          <a routerLink="/admin" routerLinkActive="active" class="nav-link"
            >Dashboard</a
          >
          <a
            routerLink="/admin/users"
            routerLinkActive="active"
            class="nav-link"
            >Utilisateurs</a
          >
          <a
            routerLink="/admin/skills"
            routerLinkActive="active"
            class="nav-link"
            >Skills</a
          >
          <a
            routerLink="/admin/reports"
            routerLinkActive="active"
            class="nav-link"
            >Signalements</a
          >
        } @else {
          <a routerLink="/skills" routerLinkActive="active" class="nav-link"
            >Marketplace</a
          >
          <a routerLink="/requests" routerLinkActive="active" class="nav-link"
            >Demandes</a
          >
          <a routerLink="/messages" routerLinkActive="active" class="nav-link"
            >Messages</a
          >
        }
      </div>
    </div>

    <div class="navbar-right">
      @if (isAuthenticated()) {
        <button
          class="icon-btn"
          (click)="onSearchClick()"
          aria-label="Rechercher"
        >
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
        </button>

        <a
          routerLink="/notifications"
          class="icon-btn notification-btn"
          aria-label="Notifications"
        >
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
          </svg>
          @if (notificationCount > 0) {
            <span class="notification-badge">{{ notificationCount }}</span>
          }
        </a>

        <button
          class="avatar-btn"
          (click)="onProfileClick()"
          aria-label="Profil"
          title="Mon Profil"
        >
          <div class="avatar">
            @if (currentUser?.avatar) {
              <img
                [src]="currentUser!.avatar"
                alt="Profil"
                class="avatar-image"
              />
            } @else {
              <span class="avatar-text">{{ getUserInitials() }}</span>
            }
          </div>
        </button>
      } @else {
        <a routerLink="/auth/login" class="btn-login">Connexion</a>
        <a routerLink="/auth/register" class="btn-get-started">Commencer</a>
      }
    </div>
  </div>
</nav>
