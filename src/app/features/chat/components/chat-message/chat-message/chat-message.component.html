<div class="message-container" [class.own]="isOwnMessage">
  <div class="message-bubble">
    <div class="message-content">
      {{ message.content }}
    </div>
    <div class="message-footer">
      <span class="message-time">
        {{ message.createdAt | date:'shortTime' }}
      </span>
    </div>
  </div>
</div>
