<div class="avatar-upload-container">
  <!-- Avatar Display -->
  <div class="relative inline-block">
    @if (displayUrl()) {
      <!-- Image -->
      <img 
        [src]="displayUrl()!" 
        alt="Avatar" 
        [class]="sizeClasses()"
        class="rounded-full object-cover shadow-lg"
      />
    } @else {
      <!-- Placeholder with Initials -->
      <div 
        [class]="sizeClasses()"
        class="rounded-full bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center text-white font-bold shadow-lg"
      >
        {{ userInitials() }}
      </div>
    }
    
    <!-- Loading Overlay -->
    @if (isUploading()) {
      <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center">
        <svg class="animate-spin h-8 w-8 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
    }
    
    <!-- Edit Button -->
    <label 
      class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full cursor-pointer hover:bg-primary-dark shadow-lg transition"
      [class.opacity-50]="isUploading()"
      [class.cursor-not-allowed]="isUploading()"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <input 
        type="file" 
        accept="image/*" 
        class="hidden" 
        (change)="onFileSelected($event)"
        [disabled]="isUploading()"
      />
    </label>
    
    <!-- Remove Button (if avatar exists) -->
    @if (displayUrl()) {
      <button
        type="button"
        (click)="removeAvatar()"
        class="absolute top-0 right-0 bg-red-500 text-white p-1.5 rounded-full hover:bg-red-600 shadow-lg transition"
        [disabled]="isUploading()"
      >
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    }
  </div>
  
  <!-- Error Message -->
  @if (errorMessage()) {
    <p class="mt-2 text-sm text-red-600">
      {{ errorMessage() }}
    </p>
  }
  
  <!-- Help Text -->
  <p class="mt-2 text-xs text-gray-500">
    Click to upload (max 5MB)
  </p>
</div>
