<div class="star-rating-container">
  <div class="stars">
    <button
      *ngFor="let star of stars"
      type="button"
      class="star-btn"
      [class.filled]="isFilled(star)"
      [class.readonly]="readonly"
      [style.width.px]="sizeInPx"
      [style.height.px]="sizeInPx"
      [disabled]="readonly"
      (click)="onStarClick(star)"
      (mouseenter)="onMouseEnter(star)"
      (mouseleave)="onMouseLeave()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        [attr.fill]="isFilled(star) ? 'currentColor' : 'none'"
        stroke="currentColor"
        stroke-width="2"
        [style.width.px]="sizeInPx"
        [style.height.px]="sizeInPx"
      >
        <polygon
          points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
        />
      </svg>
    </button>
  </div>

  <span *ngIf="showValue" class="rating-value">{{ value.toFixed(1) }}</span>
</div>
